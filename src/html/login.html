<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrella Bookstore - Login</title>
    <link rel="stylesheet" href="/static/login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="branding">
                <h2>ESTRELLA</h2>
                <div class="star"> BOOKSTORE</div>
            </div>
            
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Continue your literary journey</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="your@email.com" required autofocus>
                    </div>
                    <div class="error-text" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" data-target="login-password">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="error-text" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <div class="form-feedback" id="form-feedback"></div>
                
                <button type="submit" class="btn btn-primary" id="login-button">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Sign In
                </button>
                
                <div class="social-login">
                    <p class="divider">or continue with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="/register">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/auth.js"></script>
    <!-- Forgot Password Modal -->
<div class="modal-overlay" id="forgotPasswordModal">
    <div class="modal-content">
        <button class="modal-close" id="closeModal">&times;</button>
        <div class="modal-header">
            <h2>Reset Password</h2>
        </div>
        <p class="reset-instructions">Enter your email and we'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="reset-email" placeholder="your@email.com" required>
                </div>
                <div class="error-text" id="reset-email-error"></div>
            </div>
            <button type="submit" class="btn btn-primary" id="reset-button">
                Send Reset Link
            </button>
        </form>
    </div>
</div>

</body>
</html>
