<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrella Bookstore - Register</title>
    <link rel="stylesheet" href="/static/login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="branding">
                <h2>ESTRELLA</h2>
                <div class="star"> BOOKSTORE </div>
            </div>
            
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join our literary community</p>
            </div>
            
            <form id="register-form">
                <div class="success-message" id="register-success" style="display: none;">
                    Registration successful! Redirecting to login...
                </div>
                
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Enter your full name" required autofocus>
                    </div>
                    <div class="error-text" id="name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-text" id="email-error"></div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" placeholder="At least 8 characters" required>
                            <button type="button" class="toggle-password" data-target="register-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                                <div class="strength-segment"></div>
                            </div>
                            <span class="strength-text">Password strength: <span id="strength-value">Weak</span></span>
                        </div>
                        <div class="error-text" id="password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-confirm" placeholder="Confirm password" required>
                            <button type="button" class="toggle-password" data-target="register-confirm">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                        <div class="password-match" id="password-match" style="display: none;">
                            <i class="fas" id="match-icon"></i>
                            <span id="match-text"></span>
                        </div>
                        <div class="error-text" id="confirm-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="terms-agree" required>
                    <label for="terms-agree" class="checkbox-label">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    <div class="error-text" id="terms-error"></div>
                </div>
                
                <div class="form-feedback" id="form-feedback"></div>
                
                <button type="submit" class="btn btn-primary" id="register-button">
                    <i class="fas fa-star" style="margin-right: 8px;"></i> Create Account
                </button>
                
                <div class="social-login">
                    <p class="divider">or sign up with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/auth.js"></script>


</body>
</html>
